name: CI - HTTP Integration Tests with uv

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv (latest release)
        run: |
          wget -qO- https://astral.sh/uv/install.sh | sh
          uv --version

      - name: Install Python 3.12 with uv and create venv
        run: |
          uv python install 3.12
          uv venv  # This creates .venv folder
          echo "âœ… Virtual environment created at .venv"
      
      - name: Activate venv and sync dependencies
        run: |
          source .venv/bin/activate
          uv sync
          uv pip list  # Optional: List installed packages for debug

      - name: Run code formatter (Black)
        run: |
          source .venv/bin/activate
          black . --check

      - name: Run HTTP Integration Tests
        run: |
          source .venv/bin/activate
          ./scripts/run_http_tests.sh

      - name: Upload Coverage Report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: coverage-report
          files: coverage_reports/coverage.xml
